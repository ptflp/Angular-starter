<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>My angular app</title>
</head>
<body>
	<h2>1. Expressions</h2>
	<p>{{ 2+2 }}</p>
	<hr>
	<h2>2. Data Binding</h2>
	<label for="name">name</label>
	<input type="text" ng-model="name" placeholder="Enter name" name="name">
	<p>Hello {{name}} </p>
	<hr>
	<h2>3. Directives</h2>
	<div ng-app ng-init="diff=32;celsius=0">
		<p>Celsius:
			<input type="text" ng-model="celsius">
			<p>Fanhreneit: {{celsius*1.8+diff}}</p>
		</p>
	</div>
	<div ng-app ng-init="students=['David','Steve','Bob','Ken','Dulus','Kolyan','Vovan']">
		<ol>
			<li ng-repeat="name in students">{{name}}</li>
		</ol>
	</div>
	<hr>
	<h2>4. Controllers</h2>
	<a href="4_controllers.html">Controllers</a>
	<h2>TODO application</h2>
	<a href="todoApp.html">TODO application</a>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
