<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>My angular app</title>
</head>
<body>
	<h2>1. Expressions</h2>
	<p>{{ 2+2 }}</p>
	<hr>
	<h2>2. Data Binding</h2>
	<label for="name">name</label>
	<input type="text" ng-model="name" placeholder="Enter name" name="name">
	<p>Hello {{name}} </p>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</html>
